<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de validación de formularios</title>
    <script src="jquery-3.2.1.js"></script>
    <script src="plugin_validador/dist/jquery.validate.js"></script>
    <script src="plugin_validador/dist/additional-methods.js"></script>
    <script src="plugin_validador/dist/localization/messages_es.js"></script>
    <script src="validacion.js"></script>
</head>
<body>
   
   <form id="form">
    <fieldset>
        <legend>Accede a tu área personal</legend>
        <label for="name">Nombre: </label>
        <input type="text" name="name" id="name" value="" required placeholder="Nombre">
        <br>
        <label for="password">Contraseña: </label>
        <input type="password" name="password" value="" id="password" required placeholder="Contraseña">
        <br>
        <input type=submit value="Enviar" />
    </fieldset>
   </form>
   
    <form id="form2">
    <fieldset>
        <legend>Regístrate</legend>
        <label for="name2">Nombre: </label>
        <input type="text" name="name2" id="name2" value="" required placeholder="Nombre">
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" value="" required placeholder="Email">
        <br>
        <label for="email2">Repite tu email: </label>
        <input type="email" name="email2" id="email2" value="" required placeholder="Repite el email">
        <br>
        <label for="password2">Contraseña: </label>
        <input type="password" name="password2" value="" id="password2" required placeholder="Contraseña">
        <br>
        <label for="password3">Repite contraseña: </label>
        <input type="password" name="password3" value="" id="password3" required placeholder="Repite la contraseña">
        <label for="AceptoCondiciones">Acepto las condiciones del servicio</label>
        <input type="checkbox" id="aceptoCondiciones" name="aceptoCondiciones" value="on" required/>
        <input type=submit value="Enviar"/>
    </fieldset>
   </form>
    
</body>
</html>
